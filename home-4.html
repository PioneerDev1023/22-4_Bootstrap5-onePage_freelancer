<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="home.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <div class="container backarea">
        <div class="top pt-3">
            <img src="img/Vector.png" class="top-vector" alt="vector">
            <p class="top-title">Select task for cleaner</p>
        </div>
        <div class="main-content mt-5">
            <div class="subtitle d-flex justify-content-between">
                <p class="subtitle-text">General Cleaning</p>
                <p class="subtitle-price">$10/Hr</p>
            </div>
            <div class="rec-box mb-3">
                <div class="d-flex justify-content-between">
                    <p class="rec-text">Hours needed</p>
                    <p class="rec-price">Total : <span style="font-weight: 600;">$30</span></p>
                </div>
                <div class="rec-num d-flex">
                    <p class="rec-number">01</p>
                    <p class="rec-number">02</p>
                    <p class="rec-number">03</p>
                    <p class="rec-number">05</p>
                    <p class="rec-number">06</p>
                </div>
            </div>
            <div class="mb-5 checkbox">
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1" class="box-list">Car Dry Cleaning</label><br>
                    </div>
                    <div>
                        <p class="box-price">$5</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2" class="box-list">Aircon cleaning</label><br>
                    </div>
                    <div>
                        <p class="box-price">$20</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2" class="box-list">Chemical Stain Cleaning</label><br>
                    </div>
                    <div>
                        <p class="box-price">$15</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2" class="box-list">Deep Cleaning</label><br>
                    </div>
                    <div>
                        <p class="box-price">$20</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2" class="box-list">Stuff reorganised</label><br>
                    </div>
                    <div>
                        <p class="box-price">$5</p>
                    </div>
                </div>
            </div>
            <div>
                <button class="footer-btn">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
